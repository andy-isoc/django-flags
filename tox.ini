[tox]
skipsdist=True
envlist=lint,py{37,39}-dj{22,32},py39-dj40,py39-dj41,py39-dj42,coverage

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    python -W error::DeprecationWarning -W error::PendingDeprecationWarning -m coverage run --parallel-mode --source='flags' {envbindir}/django-admin test {posargs}
setenv=
    DJANGO_SETTINGS_MODULE=flags.tests.settings

basepython=
    py37: python3.7
    py39: python3.9

deps=
    dj22: Django>=2.2,<2.3
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<4.3

[testenv:lint]
basepython=python3.12
deps=
    black
    flake8
    isort
commands=
    black --check flags setup.py
    flake8 flags setup.py
    isort --check-only --diff flags

[testenv:coverage]
basepython=python3.9
deps=
    coverage
    diff_cover
commands=
    coverage combine
    coverage xml
    diff-cover coverage.xml --compare-branch=origin/main --fail-under=100

[testenv:docs]
basepython=python3.7
deps=
    -e .[docs]
commands=
    mkdocs build

[flake8]
ignore=E731,W503,W504
exclude=
    .tox,
    __pycache__,
    flags/migrations/*
    flags/tests/testapp/migrations/*

[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
use_parentheses=1
known_django=django
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
